      <header class="header">
        <img alt="Logo" class="header__logo" src="src/img/logo.png" />

            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
            type="text"
          />

            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>

            <span>Search</span>
          </button>
        </form>

        <nav class="nav">

            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">

                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input name="title" required type="text" value="TEST" />
          <label>URL</label>
          <input name="sourceUrl" required type="text" value="TEST" />
          <label>Image URL</label>
          <input name="image" required type="text" value="TEST" />
          <label>Publisher</label>
          <input name="publisher" required type="text" value="TEST" />
          <label>Prep time</label>
          <input name="cookingTime" required type="number" value="23" />
          <label>Servings</label>
          <input name="servings" required type="number" value="23" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
            required
            type="text"
            value="0.5,kg,Rice"
          />
          <label>Ingredient 2</label>
          <input
            name="ingredient-2"
            placeholder="Format: 'Quantity,Unit,Description'"
            type="text"
            value="1,,Avocado"
          />
          <label>Ingredient 3</label>
          <input
            name="ingredient-3"
            placeholder="Format: 'Quantity,Unit,Description'"
            type="text"
            value=",,salt"
          />
          <label>Ingredient 4</label>
          <input
            name="ingredient-4"
            placeholder="Format: 'Quantity,Unit,Description'"
            type="text"
          />
          <label>Ingredient 5</label>
          <input
            name="ingredient-5"
            placeholder="Format: 'Quantity,Unit,Description'"
            type="text"
          />
          <label>Ingredient 6</label>
          <input
            name="ingredient-6"
            placeholder="Format: 'Quantity,Unit,Description'"
            type="text"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
